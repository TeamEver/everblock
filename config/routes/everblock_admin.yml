    defaults:
        _controller: 'Everblock\\Tools\\Controller\\Admin\\EverblockBlockController::edit'
        _legacy_controller: 'AdminEverBlock'
        _legacy_link: 'AdminEverBlock:update'
    requirements:
        everblockId: "\\d+"

