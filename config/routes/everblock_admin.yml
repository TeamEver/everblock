everblock_admin_configuration:
    path: /everblock/configuration
    methods: [GET]
    defaults:
        _controller: 'Everblock\\Tools\\Controller\\Admin\\ConfigurationController::index'
        _legacy_controller: 'AdminEverBlockConfiguration'
        _legacy_link: 'AdminEverBlockConfiguration'

everblock_admin_blocks:
    path: /everblock/blocks
    methods: [GET]
    defaults:
        _controller: 'Everblock\\Tools\\Controller\\Admin\\EverblockBlockController::index'
        _legacy_controller: 'AdminEverBlock'
        _legacy_link: 'AdminEverBlock'

everblock_admin_blocks_create:
    path: /everblock/blocks/new
    methods: [GET, POST]
    defaults:
        _controller: 'Everblock\\Tools\\Controller\\Admin\\EverblockBlockController::create'
        _legacy_controller: 'AdminEverBlock'
        _legacy_link: 'AdminEverBlock:add'

everblock_admin_blocks_edit:
    path: /everblock/blocks/{everblockId}/edit
